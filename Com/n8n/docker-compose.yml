services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-n8nuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Puerto único para evitar conflicto con otras apps
    networks:
      - n8n_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8nuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:2.2.6
    container_name: n8n_n8n
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Basic Configuration
      - N8N_HOST=${N8N_HOST:-164.68.99.83}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_PORT=${N8N_PORT:-5678}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://164.68.99.83:8083/}
      
      # Timezone
      - TZ=${TZ:-America/Panama}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Panama}
      
      # Database Configuration
      - DB_TYPE=${DB_TYPE:-postgresdb}
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE:-n8n}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER:-n8nuser}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Security
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_SECURE_COOKIE=false
      
      # Executions
      - EXECUTIONS_DATA_PRUNE=${EXECUTIONS_DATA_PRUNE:-true}
      - EXECUTIONS_DATA_MAX_AGE=${EXECUTIONS_DATA_MAX_AGE:-168}
      
      # Optional: Enable basic auth (descomentar si necesitas)
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=admin
      # - N8N_BASIC_AUTH_PASSWORD=changeme
    volumes:
      - n8n_data:/home/node/.n8n
      # Opcional: Para archivos locales si usas nodos de lectura/escritura
      # - ./files:/files
    ports:
      - "8083:5678"  # Puerto único para evitar conflicto con otras apps
    networks:
      - n8n_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_postgres_data:
    name: n8n_postgres_data
  n8n_data:
    name: n8n_data

networks:
  n8n_net:
    name: n8n_net
    driver: bridge
