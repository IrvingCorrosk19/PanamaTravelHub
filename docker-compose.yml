version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: panamatravelhub-postgres
    environment:
      POSTGRES_DB: PanamaTravelHub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Panama2020$
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - panamatravelhub-network

volumes:
  postgres_data:
    driver: local

networks:
  panamatravelhub-network:
    driver: bridge
