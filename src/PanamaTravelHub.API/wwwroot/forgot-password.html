<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Olvidaste tu contraseña? - ToursPanama</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 id="authTitle">¿Olvidaste tu contraseña?</h1>
        <p id="authSubtitle">Ingresa tu correo electrónico y te enviaremos un enlace para recuperar tu contraseña</p>
      </div>

      <div id="errorMessage" class="error-message" style="display:none;"></div>
      <div id="successMessage" class="success-message" style="display:none;"></div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            required 
            autocomplete="email" 
            placeholder="tu@correo.com"
            autofocus
          />
          <span class="field-error" id="emailError"></span>
          <div id="emailAvailability" class="email-availability" style="display:none;"></div>
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 8px;">
          <span id="submitText">Enviar enlace de recuperación</span>
        </button>
      </form>

      <div class="form-toggle">
        <a href="/login.html">← Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script src="/js/loading.js"></script>
  <script src="/js/logger.js"></script>
  <script src="/js/api.js"></script>
  <script>
    let emailCheckTimeout = null;

    // Validación de email con debounce
    document.getElementById('email').addEventListener('input', function() {
      const email = this.value.trim();
      const emailError = document.getElementById('emailError');
      const emailAvailability = document.getElementById('emailAvailability');
      const submitButton = document.querySelector('button[type="submit"]');

      // Limpiar timeout anterior
      if (emailCheckTimeout) {
        clearTimeout(emailCheckTimeout);
      }

      // Validar formato básico primero
      if (!email) {
        emailError.textContent = '';
        emailAvailability.style.display = 'none';
        updateSubmitButton();
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = 'El email no tiene un formato válido';
        this.classList.add('input-error');
        emailAvailability.style.display = 'none';
        updateSubmitButton();
        return;
      }

      emailError.textContent = '';
      this.classList.remove('input-error');

      // Debounce: esperar 500ms después de que el usuario deje de escribir
      emailCheckTimeout = setTimeout(async () => {
        try {
          const exists = await api.checkEmail(email);
          if (exists) {
            emailAvailability.className = 'email-availability available';
            emailAvailability.textContent = '✓ Este correo está registrado';
            emailAvailability.style.display = 'block';
          } else {
            emailAvailability.className = 'email-availability unavailable';
            emailAvailability.textContent = '⚠ Este correo no está registrado';
            emailAvailability.style.display = 'block';
          }
        } catch (error) {
          console.error('Error al verificar email:', error);
          // No mostrar error al usuario, simplemente no mostrar disponibilidad
          emailAvailability.style.display = 'none';
        }
        updateSubmitButton();
      }, 500);
    });

    // Validar email al perder foco
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailError = document.getElementById('emailError');

      if (!email) {
        emailError.textContent = 'El email es requerido';
        this.classList.add('input-error');
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = 'El email no tiene un formato válido';
        this.classList.add('input-error');
      } else {
        emailError.textContent = '';
        this.classList.remove('input-error');
      }
      updateSubmitButton();
    });

    // Función para actualizar estado del botón
    function updateSubmitButton() {
      const submitButton = document.querySelector('button[type="submit"]');
      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('emailError').textContent;
      
      const isValid = email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) && !emailError;
      submitButton.disabled = !isValid;
    }

    // Manejar envío del formulario
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const emailInput = document.getElementById('email');
      const submitButton = e.target.querySelector('button[type="submit"]');

      // Limpiar mensajes previos
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      document.getElementById('emailError').textContent = '';
      emailInput.classList.remove('input-error');

      const email = emailInput.value.trim();

      // Validación final
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Por favor ingresa un email válido';
        emailInput.classList.add('input-error');
        emailInput.focus();
        return;
      }

      const loaderId = loadingManager.showInButton(submitButton, 'Enviando...');

      try {
        await api.forgotPassword(email);

        // Mostrar mensaje de éxito
        successDiv.textContent = 'Si el correo electrónico existe en nuestro sistema, recibirás un enlace para recuperar tu contraseña en breve. Revisa tu bandeja de entrada.';
        successDiv.style.display = 'block';
        successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        // Deshabilitar formulario temporalmente
        emailInput.disabled = true;
        submitButton.disabled = true;

        // Ocultar mensaje de disponibilidad
        document.getElementById('emailAvailability').style.display = 'none';

      } catch (error) {
        console.error('Error al solicitar recuperación de contraseña:', error);
        
        let errorMessage = error.message || 'Error al procesar la solicitud. Por favor intenta de nuevo.';
        
        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      } finally {
        loadingManager.hideInButton(submitButton);
      }
    });

    // Inicializar estado del botón
    updateSubmitButton();
  </script>
</body>
</html>
