<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øOlvidaste tu contrase√±a? - ToursPanama</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/loading.css">
  <link rel="stylesheet" href="/css/enhancements.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div style="font-size: 4rem; margin-bottom: 16px; animation: fadeInUp 0.6s ease-out;">üîê</div>
        <h1 id="authTitle">¬øOlvidaste tu contrase√±a?</h1>
        <p id="authSubtitle">No te preocupes, te ayudamos a recuperarla. Ingresa tu correo electr√≥nico y te enviaremos un enlace seguro para restablecer tu contrase√±a.</p>
      </div>

      <div id="errorMessage" class="error-message" style="display:none;"></div>
      <div id="successMessage" class="success-message" style="display:none;"></div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label class="form-label" for="email">
            <span style="display: inline-flex; align-items: center; gap: 8px;">
              <span>üìß</span>
              <span>Correo Electr√≥nico</span>
            </span>
          </label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              required 
              autocomplete="email" 
              placeholder="tu@correo.com"
              autofocus
            />
          </div>
          <span class="field-error" id="emailError"></span>
          <div id="emailAvailability" class="email-availability" style="display:none;"></div>
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 8px;">
          <span id="submitText">Enviar enlace de recuperaci√≥n</span>
        </button>
      </form>

      <div class="form-toggle">
        <a href="/login.html">‚Üê Volver al inicio de sesi√≥n</a>
      </div>
    </div>
  </div>

  <script src="/js/loading.js"></script>
  <script src="/js/logger.js"></script>
  <script src="/js/api.js"></script>
  <script>
    let emailCheckTimeout = null;

    // Validaci√≥n de email con debounce
    document.getElementById('email').addEventListener('input', function() {
      const email = this.value.trim();
      const emailError = document.getElementById('emailError');
      const emailAvailability = document.getElementById('emailAvailability');
      const submitButton = document.querySelector('button[type="submit"]');

      // Limpiar timeout anterior
      if (emailCheckTimeout) {
        clearTimeout(emailCheckTimeout);
      }

      // Validar formato b√°sico primero
      if (!email) {
        emailError.textContent = '';
        emailAvailability.style.display = 'none';
        updateSubmitButton();
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = 'El email no tiene un formato v√°lido';
        this.classList.add('input-error');
        emailAvailability.style.display = 'none';
        updateSubmitButton();
        return;
      }

      emailError.textContent = '';
      this.classList.remove('input-error');

      // Debounce: esperar 500ms despu√©s de que el usuario deje de escribir
      emailCheckTimeout = setTimeout(async () => {
        try {
          const exists = await api.checkEmail(email);
          if (exists) {
            emailAvailability.className = 'email-availability available';
            emailAvailability.textContent = '‚úì Este correo est√° registrado';
            emailAvailability.style.display = 'block';
          } else {
            emailAvailability.className = 'email-availability unavailable';
            emailAvailability.textContent = '‚ö† Este correo no est√° registrado';
            emailAvailability.style.display = 'block';
          }
        } catch (error) {
          console.error('Error al verificar email:', error);
          // No mostrar error al usuario, simplemente no mostrar disponibilidad
          emailAvailability.style.display = 'none';
        }
        updateSubmitButton();
      }, 500);
    });

    // Validar email al perder foco
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailError = document.getElementById('emailError');

      if (!email) {
        emailError.textContent = 'El email es requerido';
        this.classList.add('input-error');
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = 'El email no tiene un formato v√°lido';
        this.classList.add('input-error');
      } else {
        emailError.textContent = '';
        this.classList.remove('input-error');
      }
      updateSubmitButton();
    });

    // Funci√≥n para actualizar estado del bot√≥n
    function updateSubmitButton() {
      const submitButton = document.querySelector('button[type="submit"]');
      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('emailError').textContent;
      
      const isValid = email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) && !emailError;
      submitButton.disabled = !isValid;
    }

    // Manejar env√≠o del formulario
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const emailInput = document.getElementById('email');
      const submitButton = e.target.querySelector('button[type="submit"]');

      // Limpiar mensajes previos
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      document.getElementById('emailError').textContent = '';
      emailInput.classList.remove('input-error');

      const email = emailInput.value.trim();

      // Validaci√≥n final
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Por favor ingresa un email v√°lido';
        emailInput.classList.add('input-error');
        emailInput.focus();
        return;
      }

      const loaderId = loadingManager.showInButton(submitButton, 'Enviando...');

      try {
        await api.forgotPassword(email);

        // Mostrar mensaje de √©xito mejorado
        successDiv.innerHTML = `
          <div style="text-align: center; padding: var(--space-lg);">
            <div style="font-size: 3rem; margin-bottom: var(--space-md); animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);">‚úâÔ∏è</div>
            <h3 style="font-size: 1.25rem; font-weight: 700; color: #059669; margin-bottom: var(--space-sm);">¬°Email Enviado!</h3>
            <p style="color: #059669; line-height: 1.7; margin: 0;">
              Si el correo electr√≥nico existe en nuestro sistema, recibir√°s un enlace para recuperar tu contrase√±a en breve. 
              <strong>Revisa tu bandeja de entrada y la carpeta de spam.</strong>
            </p>
          </div>
        `;
        successDiv.style.display = 'block';
        successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        // Deshabilitar formulario temporalmente
        emailInput.disabled = true;
        submitButton.disabled = true;

        // Ocultar mensaje de disponibilidad
        document.getElementById('emailAvailability').style.display = 'none';

      } catch (error) {
        console.error('Error al solicitar recuperaci√≥n de contrase√±a:', error);
        
        let errorMessage = error.message || 'Error al procesar la solicitud. Por favor intenta de nuevo.';
        
        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      } finally {
        loadingManager.hideInButton(submitButton);
      }
    });

    // Inicializar estado del bot√≥n
    updateSubmitButton();
  </script>
</body>
</html>
