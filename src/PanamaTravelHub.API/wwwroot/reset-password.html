<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - ToursPanama</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 id="authTitle">Restablecer Contraseña</h1>
        <p id="authSubtitle">Ingresa tu nueva contraseña</p>
      </div>

      <div id="errorMessage" class="error-message" style="display:none;"></div>
      <div id="successMessage" class="success-message" style="display:none;"></div>

      <form id="resetPasswordForm">
        <input type="hidden" id="token" />

        <div class="form-group">
          <label class="form-label" for="newPassword">Nueva Contraseña</label>
          <input 
            type="password" 
            id="newPassword" 
            class="form-input" 
            required 
            autocomplete="new-password" 
            placeholder="••••••••" 
            minlength="8"
            autofocus
          />
          <span class="field-error" id="newPasswordError"></span>
          <!-- Indicador de fortaleza de contraseña -->
          <div id="passwordStrength" style="display:none; margin-top: 8px;">
            <div class="password-strength-bar">
              <div id="passwordStrengthFill" class="password-strength-fill"></div>
            </div>
            <div id="passwordStrengthText" class="password-strength-text"></div>
            <ul id="passwordRequirements" class="password-requirements">
              <li id="req-length">Al menos 8 caracteres</li>
              <li id="req-uppercase">1 mayúscula</li>
              <li id="req-lowercase">1 minúscula</li>
              <li id="req-number">1 número</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirmar Nueva Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-input" 
            required 
            autocomplete="new-password" 
            placeholder="••••••••" 
            minlength="8"
          />
          <span class="field-error" id="confirmPasswordError"></span>
          <div id="passwordMatchIndicator" class="password-match-indicator" style="display:none;"></div>
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 8px;">
          <span id="submitText">Restablecer Contraseña</span>
        </button>
      </form>

      <div class="form-toggle">
        <a href="/login.html">← Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script src="/js/loading.js"></script>
  <script src="/js/logger.js"></script>
  <script src="/js/api.js"></script>
  <script>
    // Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('errorMessage').textContent = 'No se proporcionó un token de recuperación válido. Por favor solicita uno nuevo.';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('resetPasswordForm').style.display = 'none';
    } else {
      document.getElementById('token').value = token;
    }

    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // Validación de fortaleza de contraseña (igual que en registro)
    newPasswordInput.addEventListener('input', function() {
      const passwordValue = this.value;
      const passwordError = document.getElementById('newPasswordError');
      const passwordStrength = document.getElementById('passwordStrength');
      const passwordStrengthFill = document.getElementById('passwordStrengthFill');
      const passwordStrengthText = document.getElementById('passwordStrengthText');
      const requirements = {
        length: document.getElementById('req-length'),
        uppercase: document.getElementById('req-uppercase'),
        lowercase: document.getElementById('req-lowercase'),
        number: document.getElementById('req-number')
      };

      passwordStrength.style.display = passwordValue.length > 0 ? 'block' : 'none';

      const hasLength = passwordValue.length >= 8;
      const hasUppercase = /[A-Z]/.test(passwordValue);
      const hasLowercase = /[a-z]/.test(passwordValue);
      const hasNumber = /\d/.test(passwordValue);

      if (requirements.length) {
        if (hasLength) {
          requirements.length.classList.add('valid');
          requirements.length.classList.remove('invalid');
        } else {
          requirements.length.classList.remove('valid');
          requirements.length.classList.add('invalid');
        }

        if (hasUppercase) {
          requirements.uppercase.classList.add('valid');
          requirements.uppercase.classList.remove('invalid');
        } else {
          requirements.uppercase.classList.remove('valid');
          requirements.uppercase.classList.add('invalid');
        }

        if (hasLowercase) {
          requirements.lowercase.classList.add('valid');
          requirements.lowercase.classList.remove('invalid');
        } else {
          requirements.lowercase.classList.remove('valid');
          requirements.lowercase.classList.add('invalid');
        }

        if (hasNumber) {
          requirements.number.classList.add('valid');
          requirements.number.classList.remove('invalid');
        } else {
          requirements.number.classList.remove('valid');
          requirements.number.classList.add('invalid');
        }

        const validCount = [hasLength, hasUppercase, hasLowercase, hasNumber].filter(Boolean).length;
        
        if (validCount === 4) {
          passwordStrengthFill.className = 'password-strength-fill strong';
          passwordStrengthText.className = 'password-strength-text strong';
          passwordStrengthText.textContent = 'Contraseña fuerte';
        } else if (validCount >= 2) {
          passwordStrengthFill.className = 'password-strength-fill medium';
          passwordStrengthText.className = 'password-strength-text medium';
          passwordStrengthText.textContent = 'Contraseña media';
        } else if (validCount >= 1) {
          passwordStrengthFill.className = 'password-strength-fill weak';
          passwordStrengthText.className = 'password-strength-text weak';
          passwordStrengthText.textContent = 'Contraseña débil';
        } else {
          passwordStrengthFill.className = 'password-strength-fill';
          passwordStrengthText.className = 'password-strength-text';
          passwordStrengthText.textContent = '';
        }
      }

      if (passwordValue.length > 0 && passwordValue.length < 8) {
        passwordError.textContent = 'La contraseña debe tener al menos 8 caracteres';
        this.classList.add('input-error');
      } else if (passwordValue.length >= 8 && !/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(passwordValue)) {
        passwordError.textContent = 'Debe contener al menos una mayúscula, una minúscula y un número';
        this.classList.add('input-error');
      } else {
        passwordError.textContent = '';
        this.classList.remove('input-error');
      }

      if (confirmPasswordInput.value) {
        validatePasswordMatch();
      }

      updateSubmitButton();
    });

    // Validación de coincidencia de contraseñas
    function validatePasswordMatch() {
      const confirmPasswordValue = confirmPasswordInput.value;
      const passwordValue = newPasswordInput.value;
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const passwordMatchIndicator = document.getElementById('passwordMatchIndicator');

      if (passwordValue && confirmPasswordValue) {
        if (confirmPasswordValue !== passwordValue) {
          confirmPasswordError.textContent = 'Las contraseñas no coinciden';
          confirmPasswordInput.classList.add('input-error');
          if (passwordMatchIndicator) {
            passwordMatchIndicator.className = 'password-match-indicator no-match';
            passwordMatchIndicator.textContent = '✗ Las contraseñas no coinciden';
            passwordMatchIndicator.style.display = 'block';
          }
        } else {
          confirmPasswordError.textContent = '';
          confirmPasswordInput.classList.remove('input-error');
          if (passwordMatchIndicator) {
            passwordMatchIndicator.className = 'password-match-indicator match';
            passwordMatchIndicator.textContent = '✓ Las contraseñas coinciden';
            passwordMatchIndicator.style.display = 'block';
          }
        }
      } else {
        if (passwordMatchIndicator) {
          passwordMatchIndicator.style.display = 'none';
        }
      }
    }

    confirmPasswordInput.addEventListener('input', function() {
      validatePasswordMatch();
      updateSubmitButton();
    });

    // Función para actualizar estado del botón
    function updateSubmitButton() {
      const submitButton = document.querySelector('button[type="submit"]');
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const newPasswordError = document.getElementById('newPasswordError').textContent;
      const confirmPasswordError = document.getElementById('confirmPasswordError').textContent;

      const passwordsMatch = newPassword === confirmPassword;
      const passwordMeetsRequirements = newPassword.length >= 8 && /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword);
      const hasNoErrors = !newPasswordError && !confirmPasswordError;

      submitButton.disabled = !(passwordsMatch && passwordMeetsRequirements && hasNoErrors && newPassword && confirmPassword);
    }

    // Manejar envío del formulario
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const submitButton = e.target.querySelector('button[type="submit"]');

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      const resetToken = document.getElementById('token').value;
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validación final
      if (newPassword.length < 8) {
        document.getElementById('newPasswordError').textContent = 'La contraseña debe tener al menos 8 caracteres';
        newPasswordInput.classList.add('input-error');
        newPasswordInput.focus();
        return;
      }

      if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(newPassword)) {
        document.getElementById('newPasswordError').textContent = 'Debe contener al menos una mayúscula, una minúscula y un número';
        newPasswordInput.classList.add('input-error');
        newPasswordInput.focus();
        return;
      }

      if (newPassword !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
        confirmPasswordInput.classList.add('input-error');
        confirmPasswordInput.focus();
        return;
      }

      const loaderId = loadingManager.showInButton(submitButton, 'Restableciendo...');

      try {
        await api.resetPassword(resetToken, newPassword, confirmPassword);

        successDiv.textContent = 'Tu contraseña ha sido actualizada exitosamente. Serás redirigido al inicio de sesión en unos segundos...';
        successDiv.style.display = 'block';
        successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        // Deshabilitar formulario
        newPasswordInput.disabled = true;
        confirmPasswordInput.disabled = true;
        submitButton.disabled = true;

        // Redirigir a login después de 3 segundos
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);

      } catch (error) {
        console.error('Error al resetear contraseña:', error);
        
        let errorMessage = error.message || 'Error al procesar la solicitud. Por favor intenta de nuevo.';
        
        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      } finally {
        loadingManager.hideInButton(submitButton);
      }
    });

    // Inicializar estado del botón
    updateSubmitButton();
  </script>
</body>
</html>
